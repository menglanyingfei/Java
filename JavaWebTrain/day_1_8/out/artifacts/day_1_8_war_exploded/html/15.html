<!DOCTYPE html>
<html>
  <head>
    <title>15.html</title>
	<meta charset="UTF-8">

	<style type="text/css">
	 	#one{
	 		border-style:groove;
	 		display: inline;
	 	}
	 	
	 	#two{
	 		border-style:dotted;
	 		display: inline;
	 	}
	 	
	 	#three{
	 		width:200px;
	 		height:200px;
	 		border-style:groove;
	 		display: block;
	 		float: left;
	 	}
	 	#four{
	 		width:200px;
	 		height:200px;
	 		border-style:dotted;
	 		display: none;
	 		float: left;
	 	}
	 	/* 
	 		display:
	 		   inline：将元素变成行内元素
	 		   block: 将元素变成块级元素
	 		   none： 隐藏该元素
	 		   
	 		   <span></span>:是一个行内元素
	 	 */
	 </style>
  </head>
  
  <body>
    <div id="one">第一个div</div>
    <div id = "two">第二个div</div>
    
    <span id="three">第一个span</span>
    <span id="four">第二个span</span>
  </body>
</html>
