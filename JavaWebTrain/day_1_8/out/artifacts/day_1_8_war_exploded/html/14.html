<!DOCTYPE html>
<html>
  <head>
    <title>14.html</title>

      <meta charset="UTF-8">
	<!--
		浮动：
		float:right/left
		
		块级元素经过浮动可以排到一行
	 -->
	 
	 <style type="text/css">
	 	#one{
	 		width:200px;
	 		height:200px;
	 		border-style:groove;
	 		float: left;
	 	}
	 	
	 	#two{
	 		width:300px;
	 		height:300px;
	 		border-style:dotted;
	 		float:left;
	 	}
	 </style>
  </head>
  
  <body>
   <div id="one">第一个div</div>
   <div id = "two">第二个div</div>
  </body>
</html>
