<!DOCTYPE html>
<html>
  <head>
    <title>13.html</title>

      <meta charset="UTF-8">

	<style type="text/css">
		li{
			font-size: 2em;
		}
		ul{
			/*list-style-image: url(""); 设置自定义图标 作为列表的符号 */
			list-style-type: none;/* 去掉列表的图标 */
		}
	</style>
  </head>
  
  <body>
    <ul>
    	<li>狗娃</li>
    	<li>狗剩</li>
    	<li>铁蛋</li>
    	<li>翠花</li>
    </ul>
  </body>
</html>
